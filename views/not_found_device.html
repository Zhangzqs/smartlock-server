<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找不到设备</title>
</head>
<body>
<script>
    function getDeviceId() {
        let url = document.location.href;
        let urlSp = url.split('/')
        return urlSp[urlSp.length-1];
    }
</script>
    设备：<a id="device_a"></a><br>
    请下载App激活该设备     <br>
    下载链接：<a href="javascript:alert('正在下载App')">点击这里</a>
<script>
    let da = document.getElementById('device_a');
    da.innerText = getDeviceId();
</script>
</body>
</html>
